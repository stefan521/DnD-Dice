<div class="results-area">
    <input
        readonly=true
        class="results-box"
        [(ngModel)]="results"
    >
    <button
        (click)="this.onClearResults()"
    >
        Clear
    </button>
</div>
<div style="clear: both"></div> 
<app-stf-keypad (diceRolled)="onDiceRolled($event)"></app-stf-keypad>
